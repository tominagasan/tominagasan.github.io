<!doctype HTML>
<html>
  <head>
  <!-- A-Frameを読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- AR.jsを読み込み -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード -->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
  </head>
<body style="margin : 0px; overflow: hidden">
<!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->
<a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
<!-- 3Dモデルをプリロード -->
　<a-assets>
　　<a-asset-item id="cream-parfait_lowpoly-obj" src="/cream-parfait_lowpoly.obj"></a-asset-item>
　　<a-asset-item id="cream-parfait_lowpoly-mtl" src="/cream-parfait_lowpoly.mtl"></a-asset-item>
　</a-assets>
<!-- idを指定して3Dモデルを表示 -->
　<a-entity obj-model="obj: #cream-parfait_lowpoly-obj; mtl: #cream-parfait_lowpoly-mtl" position="0 0 0" scale="0.1 0.1 0.1></a-entity>
  <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
  <a-marker type="pattern" url="/pattern-marker.patt"></a-marker>
  <a-entity camera></a-entity>
</a-scene>
</body>
  <script>
    document.querySelector("a-scene").renderer.gammaInput=true;
  </script>
</html>
