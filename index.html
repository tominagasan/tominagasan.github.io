<!doctype HTML>
<html>
  <head>
  <!-- A-Frameを読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- AR.jsを読み込み -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <!-- glTFに含まれたアニメーションを再生するためにaframe-extrasをロード -->
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
  </head>
<body style="margin : 0px; overflow: hidden">
<!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->
<a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    <!-- 3Dモデルをプリロード -->
<a-entity gltf-model="url(/https://github.com/tominagasan/tominagasan.github.io/blob/master/cream-parfait_8mm_190311.gltf)"></a-entity>
<a-entity gltf-model="#cream-parfait_8mm_190311"></a-entity>
  <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
  <a-marker type="pattern" url="/pattern-marker.patt">
    <!-- idを指定して3Dモデルを表示 -->
    <a-entity gltf-model="#monkey" scale="0.8 0.8 0.8" animation-mixer></a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
