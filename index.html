<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
<!-- こっからA-Frame -->
<a-scene embedded arjs="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false">
    <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
    <a-assets>
        <a-asset-item id="obj" src="/sushi_3dprint_160815.obj"></a-asset-item>
        <a-asset-item id="mtl" src="/sushi_3dprint_160815.mtl"></a-asset-item>
        <a-asset-item id="jpg" src="/sushi_160706.jpg"></a-asset-item>
    </a-assets>
　　<!-- こっからARの世界。マーカー上になにを展開するかを書く -->
    <a-marker type="pattern" url="/pattern-marker.patt">
        <a-entity obj-model="#sample" src="#obj" mtl="#mtl" src="#jpg" scale="0.5 0.5 0.5"></a-entity>
    </a-marker>
    <!-- arなのでこんな感じでカメラが必要らしい。 -->
    <a-entity camera></a-entity>
</a-scene>
<!-- ここまででA-Frameおわり -->
</body>
</html>
